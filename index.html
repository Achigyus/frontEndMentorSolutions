<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/b18a1e69b6.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">

  <header>
    <img class="logo-mobile" src="./images/logo.svg" alt="logo">
  </header>

  <section class="mockups">
    <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
  </section>
  
  <section class="fans">
    <h2>Build The Community <br> Your Fans Will Love</h2>
  
    <p>Huddle re-imagines the way we build  communities. You have a voice, but so  does your audience. 
    Create connections  with your users as you engage  in genuine discussion.</p> 

    <a href="#">Register</a>
  </section>

  <section class="icons">  
    <a href="https://.com"><i class="fab fa-facebook-f" style="border-radius: 50%; width: 16px; padding:5px;"></i></a>
    <a href="https://.com"><i class="fab fa-twitter"  style="border-radius: 50%; width: 16px; padding:5px;"></i></a>
    <a href="https://.com"><i class="fab fa-instagram"  style="border-radius: 50%; width: 16px; padding:5px;"></i></a>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Achigyus">Achi Gyuse Achi</a>.
    </p>
  </footer>
</div>
</body>
</html>
